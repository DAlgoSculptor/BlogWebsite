{% extends "../base/base.html" %}



{% block content %}

<div class="row">
    <!-- Left Sidebar -->
    {% include './leftsidebar.html' %}


    {% load crispy_forms_tags %}
    <!-- Right Sidebar -->
    <div class="col-md-9">
        <h3>Edit User</h3>
   
    <form action="{% url 'edit_user' user.id %}" method="POST" style="width: 500px;" enctype="multipart/form-data">
     {% csrf_token %}

     {{form | crispy }}
     <button type="submit" class="btn btn-warning">Submit</button>
    </form>
    </div>
</div>

{% endblock %}
